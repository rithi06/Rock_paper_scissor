<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Papers Scissors</h1>
    <h3>Play rock paper scissor with me</h3>
    <div id="scoreboard">
        <div class="player">
            <div class="sborder">
                <p id="p_score">0</p>
            </div>
            <p>🫵 You</p>
            <p id="p_chose">Choosed: </p>
        </div>
        <div class="divider"></div>
        <div class="player">
            <div class="sborder">
                <p id="r_score">0</p>
            </div>
            <p>👧🏻 Rithi</p>
            <p id="r_chose">Choosed: </p>
        </div>
    </div>
    <div id="elements">
    <div class="block" id="Rock">
        <p>✊</p>
        <p>Rock</p>
    </div>
    <div class="block" id="Paper">
        <p>✋</p>
        <p>Paper</p>
    </div>
    <div class="block" id="Scissor">
        <p>✌️</p>
        <p>Scissor</p>
    </div>
</div>

</body>
</html>
